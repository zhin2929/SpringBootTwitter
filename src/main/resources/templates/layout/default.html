<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extrasspringsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:fragment="common-header(title)">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title th:replace="${title}">默认标题，要被替换传来的参数title替换</title>
  <link href="/webjars/materializecss/0.100.2/css/materialize.css"
        type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

<div th:fragment="nav-lang">
  <ul id="lang-dropdown" class="dropdown-content">
    <li><a href="?lang=en_US">English</a></li>
    <li><a href="?lang=zh_CN">中国</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper indigo">
      <ul class="right">
        <li>
          <a class="dropdown-button" href="#!" data-activates="lang-dropdown">
            <i class="mdi-action-language right"></i>
            切换语言
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div sec:authorize="isAuthenticated()">
    You are logged as <b sec:authentication="name"></b> with roles <span sec:authentication="authorities"></span>
    -
    <form th:action="@{/logout}" method="post" style="display: inline-block">
      <input type="submit" value="Sign Out" />
    </form>
    <hr/>
  </div>
</div>

<section layout:fragmet="content">
  <p>Page content goes here</p>

</section>

<footer>© 2016</footer>

<th:block th:fragment="common-js(script)">
  <script src="/webjars/jquery/2.1.4/jquery.js"></script>
  <script src="/webjars/materializecss/0.100.2/js/materialize.js"></script>
  <script type="text/javascript">
      $(".dropdown-button").dropdown();
  </script>
</th:block>
</body>
</html>
